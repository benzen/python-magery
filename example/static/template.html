{{#define page}}
  <!DOCTYPE html>
  <html>
      <head>
          <title>Comments</title>
      </head>
      <body>
          <div id="container">
              {{#main/}}
          </div>
          <script src="static/magery.min.js"></script>
          <script src="static/request.js"></script>
          <script src="static/client.js"></script>
      </body>
  </html>
{{/define}}

{{#define main}}
  <form method="post" action="/create" onsubmit="submitComment">
      <input autofocus type="text" name="text" oninput="updateInput" value="{{input}}">
      <button type="submit">Add</button>
  </form>
  <ul>
      {{#each comments key=id}}
          <li>
            {{text}}
            <form method="post" action="/remove/{{id}}" onsubmit="removeComment">
              <button type="submit">Delete</button>
            </form>
          </li>
      {{/each}}
  </ul>
{{/define}}
